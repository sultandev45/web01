<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY BOARD CHECKER</title>
    <link rel="stylesheet" href="./keyboard.css">
</head>
<body type="text" onkeypress="return mykeyPress(event)" >
   
        <div class="heading" >
            <h1  style="color: #13f05d;">Welcome to Keyboard tester</h1>
        
        </div>
        
    <div id="allbtn">
        <div class="row" >
            <button id="esc" class="div1 esc" >esc</button>
            <button id="f1" class="div1" >f1</button>
            <button id="f2" class="div1">f2</button>
            <button id="f3" class="div1">f3</button>
            <button id="f4" class="div1">f4</button>
            <button id="f5" class="div1">f5</button>
            <button id="f6" class="div1">f6</button>
            <button id="f7" class="div1">f7</button>
            <button id="f8" class="div1">f8</button>
            <button id="f9" class="div1">f9</button>
            <button id="f10" class="div1">f10</button>
            <button id="f11" class="div1">f11</button>
            <button id="f12" class="div1">f12</button>
            <button id="insert" class="div1">insert</button>
            <button id="Print-screen" class="div1">prt scr</button>
            <button id="delete" class="div1 del" >delete</button>
        </div>
        <div  class="row">
            <button id="`"><span class="sp-1">`</span> <span class="sp-2">~</span></button>
            <button id="1"><span class="sp-1">1</span><span class="sp-2">!</span></button>
            <button id="2"><span class="sp-1">2</span><span class="sp-2">@</span></button>
            <button id="3"><span class="sp-1">3</span><span class="sp-2">#</span></button>
            <button id="4"><span class="sp-1">4</span><span class="sp-2">$</span></button>
            <button id="5"><span class="sp-1">5</span><span class="sp-2">%</span></button>
            <button id="6"><span class="sp-1">6</span><span class="sp-2">^</span></button>
            <button id="7"><span class="sp-1">7</span><span class="sp-2">&</span></button>
            <button id="8"><span class="sp-1">8</span><span class="sp-2">*</span></button>
            <button id="9"><span class="sp-1">9</span><span class="sp-2">(</span></button>
            <button id="0"><span class="sp-1">0</span><span class="sp-2">)</span></button>
            <button id="-"><span class="sp-1">-</span><span class="sp-2">_</span></button>
            <button id="+="><span class="sp-1">=</span><span class="sp-2">+</span></button>
            <button id="backspace" class="bcspace">backspace</button>
            <button id="home">home</button>
            
        </div>
        <div class="row">
            <button id="tab" class="tab">tab</button>
            <button id="q" class="adjustpaddig">Q</button>
            <button id="w" class="adjustpaddig">W</button>
            <button id="e" class="adjustpaddig">E</button>
            <button id="r" class="adjustpaddig">R</button>
            <button id="t" class="adjustpaddig">T</button>
            <button id="y" class="adjustpaddig">Y</button>
            <button id="u" class="adjustpaddig">U</button>
            <button id="i" class="adjustpaddig">I</button>
            <button id="o" class="adjustpaddig">O</button>
            <button id="p" class="adjustpaddig">P</button>
            <button id="{"><span class="sp-1">[</span><span class="sp-2">{</span></button>
            <button id="}"><span class="sp-1">]</span><span class="sp-2">}</span></button>
            <button id="|" class="slash"> <span class="sp-1">\</span><span class="sp-2">|</span></button>
            <button id="pageup" >pg up</button>
            
        </div>
        <div class="row">
            <button id="capsLock" class="capslock">caps lock</button>
             <button id="a" class="adjustpaddig">A</button>
             <button id="s" class="adjustpaddig">S</button>
             <button id="d" class="adjustpaddig">D</button>
             <button id="f" class="adjustpaddig">F</button>
             <button id="g" class="adjustpaddig">G</button>
             <button id="h" class="adjustpaddig">H</button>
             <button id="j" class="adjustpaddig">J</button>
             <button id="k" class="adjustpaddig">K</button>
             <button id="l" class="adjustpaddig">L</button>
             <button id=":" class="adjustpaddig"> <span class="sp-1">;</span><span class="sp-2">:</span></button>
             <button id="'" class="adjustpaddig" > <span class="sp-1">'</span><span class="sp-2">"</span></button>
             <button id="enter" class="enter">enter</button>
             <button id="pagedown">pg dn</button>
        </div>
        <div class="row">
            
            <button id="left-shift"  class="shift-left">shift</button>
            <button id="z"class="adjustpaddig">Z</button>
            <button id="x" class="adjustpaddig">X</button>
            <button id="c" class="adjustpaddig">C</button>
            <button id="v" class="adjustpaddig">V</button>
            <button id="b" class="adjustpaddig">B</button>
            <button id="n" class="adjustpaddig">N</button>
            <button id="m" class="adjustpaddig">M</button>
            <button id="," class="adjustpaddig"> <span class="sp-1">,</span><span class="sp-2"><</span></button>
            <button id="." class="adjustpaddig"> <span class="sp-1">.</span><span class="sp-2">></span></button>
            <button id="/" class="adjustpaddig"> <span class="sp-1">/</span><span class="sp-2">?</span></button>
            <button id="right-shift" class="shift-right">shift</button>

            <button id="end" class="end">end</button>

        </div>
        <div class="row">
          <button id="left-ctrl" class="adjustpaddig lft-ctrl">ctrl</button>
          <button id="fn" class="adjustpaddig">fn</button>
          <button id="window" class="adjustpaddig">w</button>
          <button id="left-alt" class="alt">alt</button>
          <button id="space" class="space" >space bar</button>
          <button id="right-alt" class="adjustpaddig">alt</button>
          <button id="selectkey" class="alt">task</button>
          <button id="right-ctrl" >ctrl</button>
          <button id="arrow-left" class="adjustpaddig">left</button>
          <button id="arrow-up" class="up">up</button>
          <button id="arrow-down" class="dn">dn</button>
          <button id="arrow-right" class="right">right</button>
        </div>
    </div>
        <div class="console">
            <p id="keytext" style="color: #f2f2f2; font-weight: 900; font-family: sans-serif;"></p>
        </div>
    
   
    <audio hidden src="./key audio/kick.wav" controls id="music1"></audio>
    

    <script src="./keyboard.js"></script>
</body>
</html>
